# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file api/pom.xml

    - name: Slack Notification Success
      if: success()
      uses: rtCamp/action-slack-notify@master
      env:
        SLACK_CHANNEL: notification
        SLACK_USERNAME: build-check-teamX
        SLACK_ICON_EMOJI: ':man-gesturing-ok:'
        SLACK_MESSAGE: |
          Java Build Succeeded. :michopa: :lgtm:
          PR URL : ${{ github.event.pull_request.html_url }}
        SLACK_TITLE: TeamX Java Build Result
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Slack Notification Failure
      if: failure()
      uses: rtCamp/action-slack-notify@master
      env:
        SLACK_CHANNEL: notification
        SLACK_USERNAME: build-check-teamX
        SLACK_ICON_EMOJI: ':man-gesturing-ng:'
        SLACK_COLOR: '#ff0000'
        SLACK_MESSAGE: |
          Java Build Failed. :michopa: :lgtm:
          PR URL : ${{ github.event.pull_request.html_url }}
        SLACK_TITLE: TeamX Java Build Result
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
